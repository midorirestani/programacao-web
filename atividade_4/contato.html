</head>
<body>
    <div class="head">
        <img class="logo" src="./assets/docinhos-da-rafa-logo.png" alt="logo docinhos da rafa">
    </div>
    <div class="topnav">
        <a href="../index.html">RETORNAR</a>

    <div class="content-container">
        <div class="page-title">
            <div class="message">
                <h1>Fale Conosco</h1>
                <p>
                    Para orçamentos para encomendas ou festas, disponibilidade de sabores, 
                    dúvidas ou convites para eventos, por favor, escreva sua mensagem preenchendo 
                    os campos abaixo: 
                </p>
            </div>
        </div>
        <div class="form-area">
            <form class="email-form" action="">
                <label for="name">Nome:</label><br>
                <input type="text" name="name" id="name" placeholder="Seu Nome"><br>
                <label for="email">E-mail:</label><br>
                <input type="email" name="email" id="email" placeholder="Seu E-mail"><br>
                <label for="subject">Assunto:</label><br>
                <input type="text" name="subject" id="subject" placeholder="Assunto"><br>
                <label for="content">Mensagem:</label><br>
                <textarea name="content" id="content" placeholder="Insira sua mensagem"></textarea><br>
                <div class="form-button">
                    <input type="reset" value="Redefinir">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </div>
</body>
